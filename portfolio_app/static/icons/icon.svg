<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a3028"/>
      <stop offset="100%" stop-color="#0d1a13"/>
    </linearGradient>
    <linearGradient id="chart" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f9d58"/>
      <stop offset="100%" stop-color="#34a853"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Letter P â€” bold white -->
  <text x="48" y="370"
        font-family="'Helvetica Neue', Arial Black, sans-serif"
        font-size="310"
        font-weight="900"
        fill="white"
        opacity="0.93">P</text>

  <!-- Upward trending line chart -->
  <polyline
    points="230,455 288,398 340,418 398,352 458,285"
    fill="none"
    stroke="url(#chart)"
    stroke-width="24"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Glow halo at peak -->
  <circle cx="458" cy="285" r="22" fill="#34a853" opacity="0.25"/>
  <!-- Peak dot -->
  <circle cx="458" cy="285" r="13" fill="#34a853"/>
</svg>
